<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style/style.css" media="screen">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Javascript Calculator</title>
    </head>
    <body>
        <div id="outer_calculator">

            <div id="display">
                <h1 id="display_text"></h1>
            </div>

            <div id="button_container">

                <div class="button_row">
                    <button value="7" class="button number_button">7</button>
                    <button value="8" class="button number_button">8</button>
                    <button value="9" class="button number_button">9</button>
                    <button value="/" class="button function_button">/</button>
                </div>

                <div class="button_row">
                    <button value="4" class="button number_button">4</button>
                    <button value="5" class="button number_button">5</button>
                    <button value="6" class="button number_button">6</button>
                    <button value="*" class="button function_button">*</button>
                </div>

                <div class="button_row">
                    <button value="1" class="button number_button">1</button>
                    <button value="2" class="button number_button">2</button>
                    <button value="3" class="button number_button">3</button>
                    <button value="+" class="button function_button">+</button>
                </div>

                <div class="button_row">
                    <button value="0" class="button number_button">0</button>
                    <button value="." class="button number_button">.</button>
                    <button value="%" class="button function_button">%</button>
                    <button value="=" class="button function_button">=</button>
                </div>

                <div class="button_row">
                    <div id="title">
                        <h1>Javascript Calculator</h1>
                    </div>
                </div>

            </div>



        </div>
    </body>

    <script src="https://code.jquery.com/jquery-2.2.3.js" integrity="sha256-laXWtGydpwqJ8JA+X9x2miwmaiKhn8tVmOVEigRNtP4=" crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
</html>
